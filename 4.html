<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vitalini Maximal V5 — No Build</title>
    <!-- React + ReactDOM UMD -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel (compile JSX in the browser) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Tailwind CDN (utility classes) -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white text-black">
    <div id="root"></div>

    <script type="text/babel">
      // Use React hooks from the global React (since we aren't importing modules)
      const { useEffect, useRef } = React;

      // === Image assets (from user) ===
      const IMG = {
        hero:
          "https://framerusercontent.com/images/wQLtEcvxdljvJ9cpeRVAGtpcJfU.png?scale-down-to=1024&width=1245&height=649",
        textLogo:
          "https://framerusercontent.com/images/xv8VvEtsb1xb0A11NM4s9FA5NU.png?scale-down-to=512&width=1019&height=213",
        mark:
          "https://framerusercontent.com/images/BzgJ6MatTxf6xpHjJV60zm5QNE.png?width=246&height=237",
        skiClub:
          "https://framerusercontent.com/images/3cFOm6HG9gMGpVtNOY6CQvgV2E.webp?width=1456&height=816",
        worker:
          "https://framerusercontent.com/images/pPubcEs0E73BrzMJ9ISNYbNbmE.jpg?width=2048&height=1365",
        collection:
          "https://framerusercontent.com/images/eYZXiqyGXqXakB6Id6z3RPpHVc.png?width=1536&height=1024",
        skiSchool:
          "https://framerusercontent.com/images/VwJQVZjz60tiAza6YOiyvrnhC8U.jpg?width=2000&height=1334",
      };

      // Accent color — signature Vitalini red
      const ACCENT = "#E10600";

      // ===== Precompute encoded SVG for noise bg =====
      const NOISE_SVG =
        '<svg xmlns="http://www.w3.org/2000/svg" width="140" height="140" viewBox="0 0 140 140">' +
        '<defs><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" stitchTiles="stitch"/></filter></defs>' +
        '<rect width="100%" height="100%" filter="url(%23n)" opacity="0.12"/></svg>';
      const NOISE_DATA_URL = `data:image/svg+xml;utf8,${encodeURIComponent(NOISE_SVG)}`;

      function VitaliniMaximalV5() {
        useHeaderShrink();
        useRevealOnScroll();

        return (
          <div className="min-h-screen bg-white text-black selection:bg-black selection:text-white">
            <NoiseBG />
            <Header />
            {/* Removed the red logo belt per request */}
            <Hero />
            <Separator />
            <FeatureStrip />
            <Separator subtle />
            <Collections />
            {/* Moved CustomLab to just above the footer as requested */}
            <ClubsSchools />
            <AboutCraft />
            <CustomLab />
            <Footer />

            <RuntimeTests />
            <style>{css(ACCENT)}</style>
          </div>
        );
      }

      // ===== Header (black, bold, shrinks on scroll) =====
      function Header() {
        return (
          <header id="site-header" className="fixed inset-x-0 top-0 z-50 bg-black text-white">
            <div className="mx-auto flex h-16 md:h-20 max-w-7xl items-center justify-between gap-4 px-4 transition-[height,background,transform] duration-300 will-change-[height] header-shell">
              {/* LEFT: Very large white non-text logo (mark) */}
              <a href="#home" className="flex items-center gap-3">
                <img
                  src={IMG.mark}
                  alt="Vitalini mark"
                  className="h-10 w-auto md:h-14 lg:h-16 object-contain"
                />
                <span className="sr-only">Vitalini</span>
              </a>

              {/* RIGHT: Nav links moved here next to Shop */}
              <div className="flex items-center gap-6">
                <nav className="hidden md:flex items-center gap-7 text-[11px] font-extrabold uppercase tracking-[0.2em] text-white/85">
                  <a href="#collections" className="hover:text-white">Collections</a>
                  <a href="#custom" className="hover:text-white">Custom Lab</a>
                  <a href="#clubs" className="hover:text-white">Clubs</a>
                  <a href="#about" className="hover:text-white">About</a>
                </nav>
                <a
                  href="#shop"
                  className="rounded-full bg-white px-5 py-2 text-[11px] font-extrabold uppercase tracking-[0.18em] text-black shadow-[0_8px_20px_rgba(0,0,0,.25)] hover:opacity-90"
                >
                  Shop
                </a>
              </div>
            </div>
            <div className="border-b border-white/10" />
          </header>
        );
      }

      // ===== Hero =====
      function Hero() {
        const ref = useRef(null);
        useParallax(ref, 16);

        return (
          <section id="home" className="relative isolate">
            <div className="relative h-[88vh] w-full overflow-hidden rounded-b-[32px]">
              <img src={IMG.hero} alt="Hero" className="absolute inset-0 h-full w-full object-cover scale-105" />
              <div className="absolute inset-0 bg-gradient-to-b from-black/60 via-black/20 to-white" />
              <div ref={ref} className="relative z-10 mx-auto flex h-full max-w-7xl flex-col items-center justify-center px-4 text-center">
                <img src={IMG.textLogo} alt="VITALINI" className="reveal-up mx-auto w-[min(90%,900px)] invert drop-shadow-[0_2px_0_rgba(255,255,255,.2)]" />
                <p className="reveal-up mt-6 text-sm md:text-base font-semibold uppercase tracking-[0.28em] text-white/80">
                  EST. 1993 • Made for speed • Designed in the Alps
                </p>
                <div className="reveal-up mt-8 flex flex-wrap items-center justify-center gap-3">
                  <a href="#feature-strip" className="rounded-full bg-white px-7 py-3 text-xs font-extrabold uppercase tracking-[0.22em] text-black shadow-[0_12px_30px_rgba(0,0,0,.25)]">Explore</a>
                  <a href="#custom" className="rounded-full border border-white/30 bg-white/10 px-7 py-3 text-xs font-extrabold uppercase tracking-[0.22em] text-white backdrop-blur hover:bg-white hover:text-black transition">Custom Lab</a>
                </div>
              </div>
              <Ticker />
            </div>
          </section>
        );
      }

      // ===== Red separator line =====
      function Separator({ subtle = false }) {
        return (
          <div className={`mx-auto my-10 w-full max-w-7xl px-4 ${subtle ? "opacity-40" : ""}`}>
            <div className="h-[2px]" style={{ background: ACCENT }} />
          </div>
        );
      }

      // ===== Feature Strip: 4 taller cards with targeted copy =====
      function FeatureStrip() {
        return (
          <section id="feature-strip" className="mx-auto mt-6 max-w-7xl px-4 sm:px-6 lg:px-8">
            <div className="grid grid-cols-12 gap-6">
              <FeatureCard
                dataId="feature-ski-club"
                className="col-span-12 lg:col-span-6 h-[360px] md:h-[420px]"
                title="Ski Club"
                subtitle="Race teams • bulk pricing"
                img={IMG.skiClub}
                href="#clubs"
              />
              <FeatureCard
                dataId="feature-ski-school"
                className="col-span-12 lg:col-span-6 h-[360px] md:h-[420px]"
                title="Ski School"
                subtitle="Instructor uniforms • identity kits"
                img={IMG.skiSchool}
                href="#clubs"
              />
              <FeatureCard
                dataId="feature-workers"
                className="col-span-12 lg:col-span-6 h-[360px] md:h-[420px]"
                title="Workers"
                subtitle="Ops & lift crew • durable gear"
                img={IMG.worker}
                href="#about"
              />
              <FeatureCard
                dataId="feature-collection"
                className="col-span-12 lg:col-span-6 h-[360px] md:h-[420px]"
                title="Collection"
                subtitle="Flagship line • in‑stock"
                img={IMG.collection}
                href="#collections"
              />
            </div>
          </section>
        );
      }

      function FeatureCard({ className = "", title, subtitle, img, href = "#", dataId }) {
        return (
          <a
            href={href}
            data-test={dataId}
            className={`group relative block overflow-hidden rounded-3xl border border-black/10 bg-white shadow-[0_20px_60px_rgba(0,0,0,.06)] ${className}`}
          >
            <img src={img} alt={title} className="absolute inset-0 h-full w-full object-cover transition duration-500 group-hover:scale-[1.04]" />
            <div className="absolute inset-0 bg-gradient-to-t from-black/55 via-black/10 to-transparent" />
            <div className="relative z-10 p-6">
              <span className="inline-flex items-center gap-2 rounded-full bg-white/90 px-3 py-1 text-[10px] font-extrabold uppercase tracking-[0.18em] text-black">
                <span className="h-2 w-2 rounded-full" style={{ background: ACCENT }} />
                {subtitle}
              </span>
              <h3 className="mt-2 text-3xl md:text-4xl font-black tracking-tight text-white drop-shadow">{title}</h3>
            </div>
          </a>
        );
      }

      // ===== Collections =====
      function Collections() {
        return (
          <section id="collections" className="relative mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-16">
            <div className="flex items-end justify-between">
              <h2 className="reveal-up text-4xl sm:text-6xl font-black tracking-tight">Collections</h2>
              <a href="#shop" className="reveal-up text-xs font-extrabold uppercase tracking-[0.2em] text-black/60 hover:text-black">Shop all →</a>
            </div>
            <div className="mt-8 grid grid-cols-12 gap-6">
              <Card className="col-span-12 lg:col-span-7 h-[520px] reveal-fade">
                <Picture src={IMG.collection} alt="Collection" />
                <CardOverlay title="VP9655 — Flagship" subtitle="Performance outerwear" />
              </Card>
              <Card className="col-span-12 lg:col-span-5 h-[520px] reveal-fade delay-150">
                <Picture src={IMG.worker} alt="Craft" />
                <CardOverlay title="Built by Craftspeople" subtitle="Alpine manufacturing" />
              </Card>
            </div>
          </section>
        );
      }

      // ===== Custom Lab (now near footer) =====
      function CustomLab() {
        return (
          <section id="custom" className="relative isolate overflow-hidden py-20">
            <div className="absolute inset-0 bg-[conic-gradient(from_180deg_at_50%_50%,_white,_#f7f7f7,_white)]" />
            <div className="relative mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
              <div className="grid grid-cols-1 lg:grid-cols-12 gap-8 items-center">
                <div className="lg:col-span-6 reveal-up">
                  <h3 className="text-4xl sm:text-6xl font-black tracking-tight">Vitalini Custom Lab</h3>
                  <p className="mt-4 text-black/70 font-medium max-w-xl">
                    Design pro-grade race suits and jackets with your colors, logos, patterns. Real-time previews, AI placement, production-ready files.
                  </p>
                  <div className="mt-6 flex flex-wrap gap-3">
                    <a href="#try" className="rounded-xl bg-black px-6 py-3 text-xs font-extrabold uppercase tracking-[0.2em] text-white">Try the Demo</a>
                    <a href="#specs" className="rounded-xl border border-black/15 bg-white px-6 py-3 text-xs font-extrabold uppercase tracking-[0.2em] text-black hover:bg-black hover:text-white transition">Specs</a>
                  </div>
                  <ul className="mt-6 grid grid-cols-2 gap-3 text-sm/6 font-semibold">
                    {[
                      "AI layout suggestions",
                      "Pantone-accurate prints",
                      "Vector logo placement",
                      "Instant size grading",
                    ].map((f) => (
                      <li key={f} className="flex items-center gap-2">
                        <span className="h-1.5 w-1.5 rounded-full" style={{ background: ACCENT }} />
                        {f}
                      </li>
                    ))}
                  </ul>
                </div>
                <div className="lg:col-span-6 reveal-fade">
                  <div className="relative aspect-[4/3] overflow-hidden rounded-3xl border border-black/10 bg-white shadow-xl">
                    <img src={IMG.collection} alt="Configurator preview" className="absolute inset-0 h-full w-full object-cover" />
                    <div className="absolute inset-0 bg-gradient-to-tr from-white/70 to-transparent" />
                    <div className="absolute bottom-4 right-4 flex gap-2">
                      <span className="rounded-full bg-black/85 px-3 py-2 text-[10px] font-bold uppercase tracking-widest text-white">Preview</span>
                      <span className="rounded-full bg-white px-3 py-2 text-[10px] font-bold uppercase tracking-widest text-black">VP9655</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        );
      }

      // ===== Clubs & Schools =====
      function ClubsSchools() {
        return (
          <section id="clubs" className="relative mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-16">
            <div className="grid grid-cols-12 gap-6 items-stretch">
              <div className="col-span-12 lg:col-span-5 reveal-up">
                <h3 className="text-4xl sm:text-6xl font-black tracking-tight">Clubs & Schools</h3>
                <p className="mt-3 text-black/70 font-medium max-w-md">
                  Unified identity for teams that win. Bundled kits, bulk pricing, exact sizing runs.
                </p>
                <div className="mt-6 grid grid-cols-2 gap-4 text-center">
                  <Stat kpi="72" label="Clubs outfitted" />
                  <Stat kpi="18k" label="Pieces delivered" />
                  <Stat kpi="14" label="Countries served" />
                  <Stat kpi="2.4w" label="Avg. lead time" />
                </div>
                <a href="#team" className="mt-6 inline-flex items-center gap-2 rounded-full bg_BLACK px-6 py-3 text-xs font-extrabold uppercase tracking-[0.2em] text-white">
                  Start a Team Order <ArrowIcon />
                </a>
              </div>
              <div className="col-span-12 lg:col-span-7 grid grid-rows-2 gap-6">
                <Card className="reveal-fade h-[260px] lg:h-full">
                  <Picture src={IMG.skiClub} alt="Ski club" />
                  <CardTag>Race Clubs</CardTag>
                </Card>
                <Card className="reveal-fade delay-150 h-[260px] lg:h-full">
                  <Picture src={IMG.skiSchool} alt="Ski school" />
                  <CardTag>Schools</CardTag>
                </Card>
              </div>
            </div>
          </section>
        );
      }

      // ===== About / Craft =====
      function AboutCraft() {
        return (
          <section id="about" className="relative isolate overflow-hidden py-20">
            <div className="absolute -inset-x-10 -bottom-24 h-72 rotate-2 bg-[radial-gradient(40%_60%_at_50%_0%,rgba(225,6,0,.08),transparent)]" />
            <div className="relative mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
              <div className="grid grid-cols-1 lg:grid-cols-12 gap-8 items-center">
                <div className="lg:col-span-6 reveal-up">
                  <img src={IMG.worker} alt="Worker" className="w-full rounded-3xl border border-black/10 shadow-xl object-cover" />
                </div>
                <div className="lg:col-span-6 reveal-up">
                  <h3 className="text-4xl sm:text-6xl font-black tracking-tight">Made with real hands</h3>
                  <p className="mt-4 text-black/70 font-medium max-w-xl">
                    Patterned, cut, and stitched with obsession. We iterate fast, test on snow, and only ship what we trust.
                  </p>
                  <ul className="mt-6 space-y-3 text-sm/6 font-semibold">
                    {[
                      "3-layer membranes & taped seams",
                      "Crash-resistant paneling & ergonomics",
                      "Thermo-regulated inner structure",
                      "Repair program & spare parts",
                    ].map((f) => (
                      <li key={f} className="flex items-center gap-3">
                        <ArrowIcon small /> <span>{f}</span>
                      </li>
                    ))}
                  </ul>
                </div>
              </div>
            </div>
          </section>
        );
      }

      // ===== Footer =====
      function Footer() {
        return (
          <footer id="site-footer" className="relative mt-10 border-t border-black/10 bg-white">
            <div className="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-12">
              <div className="grid grid-cols-12 gap-6 items-center">
                <div className="col-span-12 lg:col-span-5">
                  <img src={IMG.textLogo} alt="VITALINI" className="h-10" />
                  <p className="mt-3 text-sm text-black/70 max-w-md">
                    Vitalini — engineered for speed. Since 1993.
                  </p>
                </div>
                <div className="col-span-12 lg:col-span-7">
                  <div className="rounded-3xl border border-black/10 bg-white p-6 sm:p-8 shadow-lg">
                    <div className="flex flex-wrap items-center gap-3">
                      <input
                        placeholder="Email for early releases"
                        className="h-12 flex-1 rounded-2xl border border-black/15 bg-white px-4 text-sm outline-none focus:ring-4 ring-black/5"
                      />
                      <button className="h-12 rounded-2xl bg-black px-6 text-xs font-extrabold uppercase tracking-[0.2em] text-white">Subscribe</button>
                    </div>
                    <p className="mt-2 text-xs text-black/50">
                      By subscribing you agree to receive emails from Vitalini. Unsubscribe anytime.
                    </p>
                  </div>
                </div>
              </div>
              <div className="mt-10 flex items-center justify-between text-xs text-black/60">
                <span>© {new Date().getFullYear()} Vitalini</span>
                <div className="flex items-center gap-4">
                  <a href="#privacy" className="hover:text-black">Privacy</a>
                  <a href="#terms" className="hover:text-black">Terms</a>
                  <a href="#imprint" className="hover:text-black">Imprint</a>
                </div>
              </div>
            </div>
          </footer>
        );
      }

      // ===== Shared UI =====
      function Card({ className = "", children }) {
        return (
          <div className={`relative overflow-hidden rounded-3xl border border-black/10 bg-white shadow-[0_20px_60px_rgba(0,0,0,.06)] ${className}`}>
            {children}
            <div className="pointer-events-none absolute inset-0 rounded-3xl ring-1 ring-inset ring-black/5" />
          </div>
        );
      }

      function Picture({ src, alt }) {
        return <img src={src} alt={alt} className="absolute inset-0 h-full w-full object-cover" />;
      }

      function CardOverlay({ title, subtitle }) {
        return (
          <div className="absolute inset-x-0 bottom-0 p-6">
            <div className="inline-flex items-center gap-2 rounded-full bg-white/85 px-3 py-1 text-[10px] font-bold uppercase tracking-[0.18em] text-black backdrop-blur">
              <span className="h-2 w-2 rounded-full" style={{ background: ACCENT }} />
              {subtitle}
            </div>
            <h3 className="mt-2 text-2xl sm:text-3xl font-black tracking-tight drop-shadow-[0_1px_0_rgba(255,255,255,.9)]">{title}</h3>
          </div>
        );
      }

      function CardTag({ children }) {
        return (
          <span className="absolute left-4 top-4 rounded-full bg-white/90 px-3 py-1 text-[10px] font-extrabold uppercase tracking-[0.18em] text-black backdrop-blur">
            {children}
          </span>
        );
      }

      function Stat({ kpi, label }) {
        return (
          <div className="rounded-2xl border border-black/10 bg-white p-4 shadow-sm">
            <div className="text-3xl font-black">{kpi}</div>
            <div className="text-xs uppercase tracking-widest text-black/60">{label}</div>
          </div>
        );
      }

      function ArrowIcon({ small = false }) {
        return (
          <svg width={small ? 16 : 20} height={small ? 16 : 20} viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" className="inline-block">
            <path d="M5 12h12M13 5l7 7-7 7" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" />
          </svg>
        );
      }

      function Ticker() {
        return (
          <div className="absolute bottom-0 left-0 right-0">
            <div className="relative h-12 overflow-hidden bg-white/90 backdrop-blur border-t border-black/10">
              <div className="marquee flex h-full items-center gap-8 text-[11px] font-extrabold uppercase tracking-[0.28em] text-black/80">
                {Array.from({ length: 16 }).map((_, i) => (
                  <span key={i} className="inline-flex items-center gap-3 whitespace-nowrap">
                    <span style={{ color: ACCENT }}>●</span> Born to be fast <span className="opacity-40">/</span> Born to win
                  </span>
                ))}
              </div>
            </div>
          </div>
        );
      }

      function NoiseBG() {
        return (
          <div className="pointer-events-none fixed inset-0 -z-10 opacity-[0.03]" aria-hidden>
            <div id="noise-bg" className="absolute inset-0" style={{ backgroundImage: `url("${NOISE_DATA_URL}")` }} />
          </div>
        );
      }

      // ===== Effects =====
      function useHeaderShrink() {
        useEffect(() => {
          const el = document.querySelector("#site-header .header-shell");
          if (!el) return;
          const onScroll = () => {
            const y = window.scrollY || 0;
            el.classList.toggle("h-14", y > 8);
            el.classList.toggle("h-16", y <= 8);
            el.classList.toggle("md:h-16", y > 8);
            el.classList.toggle("md:h-20", y <= 8);
          };
          onScroll();
          window.addEventListener("scroll", onScroll, { passive: true });
          return () => window.removeEventListener("scroll", onScroll);
        }, []);
      }

      function useParallax(ref, max = 12) {
        useEffect(() => {
          const node = ref.current;
          if (!node) return;
          const onScroll = () => {
            const y = window.scrollY || 0;
            const t = Math.max(-max, Math.min(max, -y * 0.05));
            node.style.transform = `translateY(${t}px)`;
          };
          onScroll();
          window.addEventListener("scroll", onScroll, { passive: true });
          return () => window.removeEventListener("scroll", onScroll);
        }, [ref, max]);
      }

      function useRevealOnScroll() {
        useEffect(() => {
          const $els = document.querySelectorAll(".reveal-up, .reveal-fade");
          const io = new IntersectionObserver(
            (entries) => entries.forEach((e) => e.isIntersecting && e.target.classList.add("reveal-in")),
            { threshold: 0.15 }
          );
          $els.forEach((el) => io.observe(el));
          return () => io.disconnect();
        }, []);
      }

      // ===== Runtime Tests =====
      function RuntimeTests() {
        useEffect(() => {
          const errors = [];

          // Test A: Noise URL exists
          if (!(typeof NOISE_DATA_URL === "string" && NOISE_DATA_URL.startsWith("data:image/svg+xml"))) {
            errors.push("NOISE_DATA_URL invalid");
          }

          // Test B: Critical sections exist
          ["site-header", "home", "feature-strip", "collections", "custom", "clubs", "about"].forEach((id) => {
            if (!document.getElementById(id)) errors.push(`#${id} missing`);
          });

          // Test C: 4 features present
          [
            "feature-ski-club",
            "feature-ski-school",
            "feature-workers",
            "feature-collection",
          ].forEach((tid) => {
            if (!document.querySelector(`[data-test="${tid}"]`)) errors.push(`${tid} missing`);
          });

          // Test D: Custom Lab should appear above the footer
          const custom = document.getElementById("custom");
          const footer = document.getElementById("site-footer");
          if (custom && footer) {
            const rel = custom.compareDocumentPosition(footer);
            const isBefore = (rel & Node.DOCUMENT_POSITION_FOLLOWING) !== 0; // custom before footer
            if (!isBefore) errors.push("Custom Lab is not positioned above the footer");
          }

          if (errors.length) {
            console.error("RuntimeTests failed:", errors);
          } else {
            console.log("RuntimeTests passed ✓");
          }
        }, []);
        return null;
      }

      // ===== CSS =====
      function css(accent) {
        return `
        .reveal-up{opacity:0; transform: translateY(16px); transition: opacity .8s cubic-bezier(.2,.6,.2,1), transform .8s cubic-bezier(.2,.6,.2,1)}
